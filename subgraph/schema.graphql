type Game @entity(immutable: true) {
  id: Bytes!
  win: Bytes! # address
  loss: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  value: BigInt! # uint256
}

type Player @entity(immutable: false) {
  id: Bytes! # player's eth address
  wins: Int!
  losses: Int!
  winValue: BigInt!
  lossValue: BigInt!
}