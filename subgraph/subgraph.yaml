specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PlayDice
    network: goerli
    source:
      address: "0x8c0eDbeC6AcD2E6D08F11F0388A1BC687f41ef98"
      abi: PlayDice
      startBlock: 8527356
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Game
      abis:
        - name: PlayDice
          file: ./abis/PlayDice.json
      eventHandlers:
        - event: Game(address,address)
          handler: handleGame
      file: ./src/play-dice.ts
